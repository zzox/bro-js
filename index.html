<!DOCTYPE html>
<html>
<head>
  <title>metablood</title>
  <link rel="stylesheet" href="./src/css/main.css">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <main>
    <div id="chars">
      <div id="char-0" class="box char display-none">
        <p class="char-name"><img style="background-image: url('./assets/tiles.png'); /*background-size: 32px 32px;*/ width: 16px; height: 16px; image-rendering: pixelated;">Alice</p>
        <progress class="hp-bar" value="80" max="100"></progress>
        <progress class="mp-bar"></progress>
      </div>
      <div id="char-1" class="box char display-none">
        <p class="char-name">Bib</p>
        <progress class="hp-bar"></progress>
        <progress class="mp-bar"></progress>
      </div>
      <div id="char-2" class="box char display-none">
        <p class="char-name">Charlie</p>
        <progress class="hp-bar"></progress>
        <progress class="mp-bar"></progress>
      </div>
      <div id="char-3" class="box char display-none">
        <p class="char-name">Demon</p>
        <progress class="hp-bar"></progress>
        <progress class="mp-bar"></progress>
      </div>
    </div>
    <div id="battle">
      <canvas width="154" height="154" id="main-canvas"></canvas>
    </div>
    <div id="logs" class="box"></div>
  </main>
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
